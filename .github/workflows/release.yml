name: Release

permissions:
  packages: write
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Build binaries
        run: npm run build:binaries

      - name: Make binaries executable
        run: chmod +x bundles/tacotruck-*

      - name: publish
        if: false
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Create release
        run: npx changelogithub --assets "bundles/tacotruck-*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Homebrew formula update
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Triggering Homebrew formula update for version: $VERSION"

          gh workflow run update-formula.yml \
            --repo testfiesta/homebrew-tacotruck \
            --field version="$VERSION" \
            --field auto_merge=true

          echo "âœ… Successfully triggered Homebrew formula update workflow"
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_UPDATE_TOKEN }}
